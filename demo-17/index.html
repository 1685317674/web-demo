<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>CSS3美化按钮</title>

		<style type="text/css">


		</style>

		<!--必要样式-->
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>

		<div class="demo">
			<div class="wrap">
				<p>1. 勾选</p>
				<input id="checkbox_a1" class="chk_1" checked="checked" type="checkbox"><label for="checkbox_a1"></label>
				<input id="checkbox_a2" class="chk_1" type="checkbox"><label for="checkbox_a2"></label>
			</div>
			<div class="wrap" style="width:198px">
				<p>2. 单按钮</p>
				<input id="checkbox_b1" class="chk_2" type="checkbox"><label for="checkbox_b1">我同意</label>
			</div>

			<div class="wrap" style="width: 180px;">
				<p>3. 移动端开关</p>
				<input id="checkbox_c1" class="chk_3" type="checkbox"><label for="checkbox_c1"></label>
				<input id="checkbox_c2" class="chk_3" checked="checked" type="checkbox"><label for="checkbox_c2"></label>
			</div>

			<div class="wrap" style="width: 231px;">
				<p>4. 开启和关闭</p>
				<input id="checkbox_d1" class="chk_4" type="checkbox"><label for="checkbox_d1"></label>
				<input id="checkbox_d2" class="chk_4" checked="checked" type="checkbox"><label for="checkbox_d2"></label>
			</div>
		</div>

	</body>

</html>
